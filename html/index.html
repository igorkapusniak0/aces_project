<!DOCTYPE html>
<html>
<head>
  <title>Need For No Speed - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="jlr.png">
</head>
<body class="bg-light">

  <div id="navbar"></div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4" style="color: #ea9b1a;">Need For No Speed</h2>
      <form onsubmit="event.preventDefault(); registerAndLogin(document.getElementById('username').value);">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="app.js"></script>
  <!-- Load Navbar & Footer -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
